<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container vertical-center">

        <h1 class="text-center mb-4">Game over!</h1>
        {% if result == 'win' %}
        <p class="text-center mb-4">Congrats you won!</p>
        {% elif result == 'lose' %}
        <p class="text-center mb-4">Sorry, you lost!</p>
        {% elif result == 'invalid' %}
        <p class="text-center mb-4">Please enter a valid guess!</p>
        {% endif %}
        
        <a class="btn btn-info btn-lg btn-margin" href="{{ url_for('index') }}">Play Again</a>
    </div>
    <canvas class="background"></canvas>
    <script src="../static/particles.js-master/dist/particles.min.js"></script>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
