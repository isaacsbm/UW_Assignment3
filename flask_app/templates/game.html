<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
<body>
    <a class="btn btn-info btn-lg btn-margin" href="{{ url_for('index') }}">Start Over!</a>
    <div class="container vertical-center" >
        <p class="text-center mb-4">Attempts left: {{ attempts }}</p>
        {% if hint %}
        <p class="text-center mb-4">{{hint}}</p>
        {% endif %}
        <form class="text-center mb-4" method="post" action="{{ url_for('game') }}">
            <input type="text" name="guess" maxlength="4" pattern="[1-8]{4}" required>>
            <button type="submit">Submit Guess!</button>
        </form>
    </div>
        <canvas class="background"></canvas>
        <script src="../static/particles.js-master/dist/particles.min.js"></script>
        <script src="../static/js/scripts.js"></script>
</body>
</html>
